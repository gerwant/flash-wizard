<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flash Wizard</title>
        <link rel="stylesheet" href="css/semantic.css">
        <link rel="stylesheet" href="css/jquery-ui.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div style="margin-top: 20px;">
            <div class="ui segment">
                <div class="ui horizontal list logo-list">
                    <div class="item logo-item">
                        <img class="logo main-website-redir" src="static/czarodziej bez tÅ‚a blask.png" width="100" height="100" alt="" srcset="">
                    </div>
                    <div  class="item logo-item">
                        <img class="logo main-website-redir" src="static/garage.png" width="100" height="100" alt="" srcset="">
                    </div>
                </div>
            </div>
            <div class="ui segment">
                <div class="ui horizontal list flag-list">
                    <div class="item flag-item">
                        <img class="flag en" val="en" src="static/united-kingdom.svg">
                    </div>
                    <div class="item flag-item">
                        <img class="flag pl" val = "pl" src="static/poland.svg">
                    </div>
                    <div class="item flag-item">
                        <img class="flag de" val= "de" src="static/germany.svg">
                    </div>
                </div>

                <div class="ui horizontal list ">
                    <div class="item flag-item">
                        <img class="flag es" val ="es" src="static/spain.svg">
                    </div>
                    <div class="item flag-item">
                        <img class="flag fr" val = "fr" src="static/france.svg">
                    </div>
                    <div class="item flag-item">
                        <img class="flag ru" val="ru" src="static/russia.svg">
                    </div>
                </div>
        </div>

            <div class="ui raised padded text segment">
                <h2 class="ui header translate">Do you have the .hex file?</h2>
                <div class="ui button hex-trigger translate" >I have the .hex file</div>
                <br>
                <div class="tooltip-wrapper tooltip-translate" data-tooltip="We are working on it">
                    <div class="ui button no-hex-trigger translate inactive-btn disabled">I don't have the .hex file</div>
                </div>
            </div>
    </div>

        <script>window.$ = window.jQuery = require('jquery');</script>
        <script src="js/jquery-ui.js"></script>
        <script>
            const electron = require('electron');
            let i18n = require('./js/i18n.js') 
            //translating divs
            let toTranslate = document.getElementsByClassName("translate")
            for (var i = 0; i < toTranslate.length; i++) {
                toTranslate.item(i).textContent = i18n.__(toTranslate.item(i).textContent)
            }
            //translating tooltips
            let tooltips = document.getElementsByClassName("tooltip-translate")
            for (var i = 0; i < tooltips.length; i++) {
                tooltips.item(i).setAttribute("data-tooltip", i18n.__(tooltips.item(i).getAttribute("data-tooltip")))
            }
            // sorry Damian, jquery didn't work
            // $('.translate').text(i18n.__($(this).text()))      
        </script>
        <script src="js/semantic.js"></script>
        <script src="js/animations.js"></script>
        <script src="js/events.js"></script>
        <script>
            $('.hex-trigger').click(function(){
                electron.ipcRenderer.send('openMainWindow');
            })
            $('.no-hex-trigger').click(function(){
                electron.ipcRenderer.send('openMainWindow');
            })
             
        </script>
       
    </body>
</html>
