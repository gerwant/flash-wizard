<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Electron boilerplate</title>
        <link rel="stylesheet" href="css/semantic.css">
        <link rel="stylesheet" href="css/jquery-ui.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>

        <!-- Tu działa już -->
        <div class="top-half">
            <h1 class="centered opt">Mam plik .hex</h1>
        </div>
        <div class="middle-segment-1 ui grid">
            <div class="five wide column first-step-1">
                <button class="ui labeled icon button choose-file">
                    <i class="upload icon"></i>
                    Wybierz plik
                </button>
            </div>
            <div class="six wide column second-step-1" id="second-step-1">
                <h3>Wybierz port</h3>
                <div class="ui floating scrolling labeled icon button dropdown">
                    <input type="hidden" name="serial-port">
                    <div class="text">Wybierz port</div>
                    <i class="dropdown icon"></i>
                    <div class="menu" id="ports">
                    </div>
                </div>
                <button class="ui icon button choose-port">
                    <i class="sync circle right icon"></i>
                </button>
            </div>
            <div class="five wide column third-step-1">
                <button class="ui labeled icon button flash-firmware-btn">
                    <i class="bolt icon"></i>
                    Flash!
                </button>
            </div>
        </div>
        <div class="middle-segment-2 ui grid">
            <div class="five wide column first-step-1">
                <button class="ui labeled icon button">
                    <i class="save icon"></i>
                    idk 
                </button>
            </div>
            <div class="six wide column second-step-1">
                <h4 class="centered">content needed</h4>
            </div>
            <div class="five wide column third-step-1">
                <h3>and animations</h3>
            </div>
        </div>
        <div class="bottom-half">
            <h1 class="centered opt">Nie mam pliku .hex</h1>
        </div>

        <script>window.$ = window.jQuery = require('jquery');</script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/semantic.js"></script>
        <script src="js/animations.js"></script>
        <script src="js/hexfile.js"></script>
        
    </body>
</html>
