<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flash Wizard</title>
        <link rel="stylesheet" href="css/semantic.min.css">
        <link rel="stylesheet" href="css/jquery-ui.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body class="noselect" style="background-color:  #272A31;">
        <div>
            <i class="go-back big question arrow circle left icon"></i>
            <i class="help-trigger big question circle icon"></i>
        </div>
        <div class="logo-wrapper">
            <img class="main-website-redir" src="static/wizard.png">
        </div>
        <div class="list-wrapper">
            <div class="ui step-list horizontal list">
                <div class="item step step1" done="false">
                    <i class="microchip step-icon icon active-icon big"></i>
                    <h4 class="active-step-title noselect translate center">Choose device</h4>
                    <div class="active-btn step-btn ui floating dropdown labeled scrolling icon button processor-dropdown">
                        <input type="hidden" name="processors">
                        <div class="text processor-dropdown-label translate active-step">Devices</div>
                        <div class="menu" id="processors">
                        </div>
                    </div>
                    
                </div>

                <div class="item horizontal-line"></div>

                <div class=" item step step2" done="false">
                    <i class="file icon big step-icon inactive-icon"style="margin-left: 6%"></i>
                    <div class="ui active inline loader small flash-progress-download" style="display: none;"></div>
                    <h4 class="inactive-step-title noselect translate center">ABL sensor</h4>
                    <div class="inactive-btn step-btn ui disabled floating dropdown labeled scrolling icon button sensor-dropdown">
                        <input type="hidden" name="sensor">
                        <div class="text sensor-dropdown-label translate">Sensor</div>
                        <div class="menu" id="sensors"></div>
                    </div>
                </div>

                <div class="item horizontal-line"></div>

                <div class="item step step3" done="false">
                    <i class="usb icon big step-icon inactive-icon"></i>
                    <h4 class="inactive-step-title noselect translate center">Choose port</h4>
                    <div class="inactive-btn step-btn ui disabled floating scrolling labeled icon button dropdown">
                        <input type="hidden" name="serial-port">
                        <div class="text port-dropdown-label translate">Port</div>
                        <div class="menu" id="ports">
                        </div>
                    </div>
                </div>
                <div class="item horizontal-line"></div>
                <div class="item step step4" done="false">
                    <i class="bolt icon big step-icon inactive-icon" style="margin-left: 5%;"></i>
                    <div class="ui active inline loader small flash-progress" style="display: none;"></div>
                    <h4 class="inactive-step-title noselect translate">Flash!</h4> 
                    <button class="inactive-btn step-btn disabled ui labeled icon button flash-firmware-btn">
                        <div class="flash-wrapper" style="display: flex;">
                            <img class="mini-flag en" val="en" src="static/flags/united-kingdom.svg" style="display: none;">
                            <div class="translate" style="flex: 8">Flash!</div>
                        </div>
                    </button>
                    <button class="active-btn step-btn ui labeled icon button kill-avr-btn" style="display: none;">
                        <div class="translate">Abort</div>
                    </button>
                </div>
            </div>
        </div>
        <div class="avrdude_output_wrapper" style="display: none; width: 100%; text-align: right;">
            <div class="ui form">
                <textarea class="avrdude_output" wrap="soft" spellcheck="false"></textarea>
            </div>
        </div>

    <div class="subtext-wrapper">
        <img class="main-website-redir" src="static/bygmz.png">
    </div>
    
    <div class="ui modal language-modal">
        
        <h2 class="modal-header translate noselect">Choose the firmware language</h2>
            <div class="ui segment">
                <div class="ui horizontal list flag-list">
                    <div class="item flag-item">
                        <img class="modal-flag en" val="en" src="static/flags/united-kingdom.svg">
                    </div>
                    <div class="item flag-item">
                        <img class="modal-flag pl" val = "pl" src="static/flags/poland.svg">
                    </div>
                    <div class="item flag-item">
                        <img class="modal-flag de" val= "de" src="static/flags/germany.svg">
                    </div>
                </div>

                <div class="ui horizontal list ">
                    <div class="item flag-item">
                        <img class="modal-flag es" val ="es" src="static/flags/spain.svg">
                    </div>
                    <div class="item flag-item">
                        <img class="modal-flag fr" val = "fr" src="static/flags/france.svg">
                    </div>
                    <div class="item flag-item">
                        <img class="modal-flag ru" val="ru" src="static/flags/russia.svg">
                    </div>
                </div>
                <div class="ui horizontal list ">
                    <div class="item flag-item">
                        <img class="modal-flag it" val ="it" src="static/flags/italy.svg">
                    </div>
                    <div class="item flag-item">
                        <img class="modal-flag cz" val = "xz" src="static/flags/czech-republic.svg">
                    </div>
                    <div class="item flag-item">
                        <img class="modal-flag pt" val="pt" src="static/flags/portugal.svg">
                    </div>
                </div>
        </div>
      </div>

      <div class="ui tiny modal error-modal noselect">
        <h2 class="modal-header translate">Something went wrong!</h2>
        
        <div class="actions">
            
            <div class="ui cancel button translate">Close</div>
          </div>
      </div>


        <script>window.$ = window.jQuery = require('jquery');</script>
        <script>
            const electron = require('electron');
            let i18n = require('./js/i18n.js');
            const _ = require('underscore');
            const isDev = require('electron-is-dev')

            let toTranslate = document.getElementsByClassName("translate")
            for (var i = 0; i < toTranslate.length; i++) {
                toTranslate.item(i).textContent = i18n.__(toTranslate.item(i).textContent)
            }

            document.addEventListener("DOMContentLoaded", ()=>{
                electron.ipcRenderer.send('devices-list-request');
            })
        </script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/semantic.min.js"></script>
        <script src="js/animations.js"></script>
        <script src="js/nohexfile.js"></script>
        <script src="js/events.js"></script>
    </body>
</html>
